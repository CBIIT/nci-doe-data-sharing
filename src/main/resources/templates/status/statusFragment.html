<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
    <div id="statusFragment" role="tabpanel" th:fragment="statusFragment" style="padding:42px; max-width: 1250px; margin: 0 auto">

        <input type="hidden" id="redirectToPredTab" th:value="${redirectToPredTab}" />
        <div class="d-flex col-8" style="margin-left: -17px;margin-bottom: -38px; height: 50px;">
            <div class="" id="transferTaskStatus" style="width: 300px;background-color: #E2682C;color: #fff;">
                <p style="color: #FFF;
                font-family: Poppins;
                font-size: 23px;
                font-style: normal;
                font-weight: 400;
                line-height: 24px;
                cursor: pointer;
                letter-spacing: -0.5px;
                padding: 1rem 2rem">
                    Transfer Tasks
                </p>
            </div>

            <div class="" th:if="${showModelAnalysisTab eq true}" id="modelAnalysisStatus"
                style="width: 300px;float:right;background-color: #848484;color: #fff;margin-left: 2px;">

                <p style="color: #FFF;
     font-family: Poppins;
     font-size: 23px;
     font-style: normal;
     font-weight: 400;
     line-height: 24px;
     cursor: pointer;
     letter-spacing: -0.5px;
     padding: 1rem 2rem">
                    Prediction Tasks
                </p>
            </div>
        </div>
        <hr style="margin-top: 38px;width: 1px solid black;border: 1px solid #B7B7B7;margin-left: -2px;">
        <div class="form-row" id="displayAllDiv" style="display:none;">
        <label class="switch"><input type="checkbox" id="showAll">
              <span class="slider round"></span>
            </label>
            <span>&nbsp;&nbsp;Display All Tasks</span>

        </div>

        <table id="manageTasksTable" class="table table-stripped display dt-responsive wrap" role="grid"
            style="border:none;width:100%;border-bottom: 8px solid #C5C5C5 !important;"
            aria-label="manage tasks result table">
            <thead>
                <tr>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TASK ID
                    </th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">ASSET
                        IDENTIFIER</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">CREATED
                        ON</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">
                        COMPLETED ON</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">USER ID
                    </th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TYPE
                    </th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TRANSFER
                        STATUS</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <table id="inferencingTable" class="table table-stripped display dt-responsive wrap" role="grid"
            style="border:none;width:100%;border-bottom: 8px solid #C5C5C5 !important;display:none;"
            aria-label="manage tasks result table">
            <thead>
                <tr>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TASK ID
                    </th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">ASSET
                        IDENTIFIER</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">RESULT
                        PATH</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">INPUT
                        DATASET PATH</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">START
                        DATE</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">
                        COMPLETED DATE</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">STATUS
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <hr style="margin-top: 0px;width: 1px solid black;border: 1px solid #B7B7B7;margin-left: -2px;">

    </div>
</body>

</html>
