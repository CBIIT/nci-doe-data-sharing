<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div class="form-row jumbotron pt-2 pb-2 mb-2" id="createCollectionFragment" 
     th:fragment="createCollectionFragment" style="display:none;font-size:13px;background-color: transparent;">

     <div class="col-lg-12 col-md-12 col-sm-12 float-right" style="margin-top: -16px;margin-left: -7px;">
       <div class="controls controls-row mt-4">
           <a class="float-left mb-2 mr-2 backToUploadTab">
              <img src="/images/BackSearch-icon.png" th:src="@{/images/BackSearch-icon.png}" data-toggle="tooltip" title="Back to UploadTab" style="width:50px;" 
               alt="back to Upload"> &nbsp;&nbsp;<span class="backToUpload">Back to Upload Tab</span></a>        
       </div>
     </div>
     
        <div class="alert alert-success registerMsgBlock" role="alert" style="display:none;margin-bottom:10px;margin-left: 30px;">
           <div class="col-md-12" style="padding-left: 0px; padding-right: 0px;padding-top: 10px; border-radius: 0px;">
                            <h6 class="registerMsg"></h6>                       
                    </div>
        </div>
        
        <div class="alert alert-danger registerMsgErrorBlock" role="alert" style="display:none;margin-bottom:10px;margin-left: 30px;">
           <div class="col-md-12" style="padding-left: 0px; padding-right: 0px;padding-top: 10px; border-radius: 0px;">
                            <h6 class="registerErrorMsg"></h6>                       
                    </div>
        </div>
        
       <div class="col-lg-12 col-md-12 col-sm-12 float-right" style="font-size: 20px;font-weight: 500;
            font-family: latoregular;color:#242525;
            margin-left: 31px;margin-top: 16px;">
            <p style="font-size:20px;font-weight:500;margin-left: -4px;">
             <span id="registerModalTitle"></span></p>
             <hr style="height: 8px;background-color: #194F85;margin-left: -4px;width: 93.5%;">
       </div>
       
        <form class="form-horizontal" id="registerCollectionForm"  method="POST" style="width: 100%;background-color: #fff!important;
              padding-bottom: 10px;">
              <input type="hidden" name="assetType" id="assetType"/> 
                 <input type="hidden" name="path" id="newCollectionPath"/>   
                  <input type="hidden" id="parentCollectionType"/>   
                  <input type="hidden" id="parentAccessGroup"/>
               <div class="col-md-12 col-sm-12">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row" style="margin-top: 10px;font-size: 65px;">
                        <div class="form-group col-lg-12 col-md-12 permissionsLabel">
                        <h4 style="color: #1C3D5D;font-family: latoregular;font-size:20px;margin-left: -4px;">Permissions</h4></div>
                        
				    <div class="form-group col-lg-3 col-md-3 labelEditCollection permissionsLabel">
				     SPECIFY WHO CAN EDIT THE COLLECTION&nbsp; <i class="fas fa-question-circle" data-toggle="tooltip" 
				     title="Permissions to Edit Metadata and Create Subcollections"></i></div>
				     
					<div class="form-group col-lg-4 col-md-4 labelEditCollection permissionsLabel" style="background-color: transparent;padding-left: 0px !important;
                     margin-left: -3px;line-height: 29px;color: #000;"> 
                     <select class="simple-select2" multiple="multiple" id="metaDataPermissionsList" 
                       name="metaDataPermissionsList" style="height:54px !important;width:70% !important">
                      </select>  				 
                     </div>

                            <div class="form-group col-lg-2 col-md-2 labelEditCollection parentCollectionDiv"
                            id="parentCollectionNameDiv">
                            <span id="parentCollectionLabel">Parent Collection Name</span>
                            
                            </div>
                            <div class="form-group col-lg-4 col-md-4 labelEditCollection parentCollectionDiv" 
                            style="background-color: transparent;margin-top: 0px; margin-left: -16px;display: flex;">
                          
                               <input type="text" disabled id="parentCollectionName" class="parentCollectionName"/>
                            </div>
                            <div class="form-group col-lg-4 col-md-12" style="display:none;">
                                <label for="collectionType">Collection Type</label>
                                <input type="text" id="collectionType" name="zAttrStr_collection_type">     
                            </div>
                             <div class="form-group col-lg-4 col-md-12" style="display:none;">
                            <label for="collectionPath">Parent Collection Path
                               <input type="text" disabled id="collectionPath" style="width:90%;font-size: 16px;"/></label>
                            </div>
                            
                            
                        </div>
                    </div> 
                    
                     <div class="col-md-12 col-sm-12" style="margin-left:-17px">
                      <div class="col-lg-12 col-md-12 col-sm-12 float-left">
                      <p style="font-size:20px;" id="collectionMetaDataLabel">Collection Metadata</p>
                      </div>
                      
                        <div class="col-lg-12 col-md-12 col-sm-12">
                        <a href="#" id="addNewMetaData"
                        class="float-right mb-2 mr-2"  style="color: #E87B05!important;margin-top: -41px;padding-right: 8px;"
                        onclick="addNewMetaDataCollection('newMetaDataTable')">Add Metadata</a>
                               <table id="newMetaDataTable" class="table display dt-responsive wrap" style="width:99%;border:none;">
                      <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">ATTRIBUTE NAME</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">VALUE</th>
                            </tr>
                        </thead>
                        <tbody>                      
                        </tbody>
                    </table> 
                        </div>
               
                    </div>
                </div>
     <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
       <div class="controls controls-row mt-4">
       <button id="cancelRegisterBtn" type="button" class="btn btn-primary mb-2 mr-2 backToUploadTab">Cancel</button>
         <button id="registerCollectionBtn" type="button" class="btn btn-primary mb-2 mr-2">Register Program</button>
         
       </div>
       </div>
       
     </form>
                  
     </div>
     </body>
     </html>
