<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div class="M-4 p-4" id="uploadTab" role="tabpanel" th:fragment="uploadFragment">
     <div class="form-row jumbotron pt-2 pb-2 mb-2" >
          <div class="form-row col-md-12 col-sm-12" id="uploadSubFragmentTab">
                <div class="col-md-12 col-sm-12 p-0 m-0">
                    <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button type="button" class="float-left btn btn-link" 
                                style="background-color:transparent; border:0px;color: #00467f;">
                             <b>Upload Collections/Data Files</b>
                        </button>
                        </div>
                </div>

<input type="hidden" value="/DOE_TEST_Archive" id="basePath"/>
<input type="hidden" th:value="${datafilePath}"  id="datafilePath"/>
<input type="hidden" th:value="${institutePath}"  id="institutePath"/>
<input type="hidden" th:value="${studyPath}" id="studyPath"/>

<input type="hidden" th:value="${parentAccessGroup}" id="parentAccessGroup"/>


      <div  class="col-md-12 col-sm-12 collapse show">
          <div class="col-md-12 col-sm-12">
                     <div class="col-md-12 col-sm-12 p-0 m-0 clearfix registerBulkDataFileSuccess" style="display: none;">
                        <div class="col-md-12" style="padding-left: 0px; padding-right: 0px;padding-top: 10px; border-radius: 0px;">
                           <div class="alert alert-success">
                            <h6 class="registerBulkDataFile"></h6>
                           </div>
                          </div>
                      </div> 
                
                        <div class="form-row">
                             <div class="form-group col-lg-6 col-md-6">
                               <label for="attributeVal">Select Program &nbsp;&nbsp;<a href="#" id="addNewInstitute" 
                               onclick="openUploadModal('basePath')" data-backdrop="static" data-keyboard="false" >
                               <i class="fal fa-plus-circle"></i> Add new program</a></label>
                                <select class="simple-select2"  id="instituteList" name="instituteList" style="width:70%" 
                                onchange="retrieveCollections(this, this.options[this.selectedIndex]);">
                                </select>
                            </div>
                            <div class="form-group col-lg-6 col-md-6" id="studyListDiv" style="display:none;">
                                <label for="attributeVal">Select Study &nbsp;&nbsp;<a href="#" id="addNewStudy" onclick="openUploadModal('instituteList')" data-backdrop="static" data-keyboard="false"><i class="fal fa-plus-circle"></i> Add new study</a></label>
                                <select class="simple-select2"  id="studyList" name="studyList" style="width:70%"
                                onchange="retrieveCollections(this, this.options[this.selectedIndex]);">
                                </select>
                            </div>
                            
                             <div class="form-group col-lg-6 col-md-12" id="dataSetListDiv" style="display:none;">
                          <label for="attributeVal">Select Data Set &nbsp;&nbsp;<a href="#" id="addNewDataSet" onclick="openUploadModal('studyList')" data-backdrop="static" data-keyboard="false"><i class="fal fa-plus-circle"></i> Add new data set</a></label>
                                <select class="simple-select2"  id="dataList" name="dataList" style="width:70%"
                                onchange="retrieveCollections(this, this.options[this.selectedIndex]);">
                                </select>
                            </div>
                            <div class="form-group col-lg-6 col-md-12" style="margin-top: 32px;">                          
                            <input type="button" id="addBulkDataFiles" class=" btn btn-primary float-left" value="Add Data file(s)" style="display:none;margin-left:15px;">
                            </div>
                            <div class="col-md-12 col-sm-12" id="dataListDiv" style="display:none;margin-top:30px;">
                              <div class="form-row" style="height:190px;position:relative;">
                             <div class="form-group col-lg-8 col-md-12" style="background-color: #fff;max-height:100%;overflow:auto;">
                               <p style=" margin-top: 4px; margin-left: 10px;"><b>Data Objects for the selected Data Set</b></p>
                                <ol id="dataListing">
                                </ol>
                            </div>
                            
                        </div>
                    </div> 
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:replace="fragments/uploadDataFiles :: uploadDataFiles">Upload Data files</div>
            </div>
    </div>
</body>
</html>
