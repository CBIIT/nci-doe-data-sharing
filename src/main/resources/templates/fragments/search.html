<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div id="searchTab" role="tabpanel" th:fragment="search">
		<div id="searchFragmentDiv" class="col-md-12 col-sm-12">
			<div class="form-row">
				<input type="hidden" th:value="${dmeDataId}" id="dmeDataId" /> <input
					type="hidden" th:value="${doi}" id="doi" /> <input type="hidden"
					th:value="${searchQuery}" id="searchQuery" /> <input type="hidden"
					th:value="${returnToSearch}" id="returnToSearch" /> <input
					type="hidden" id="returnToSearchMyCollection" value="false" /> <input
					type="hidden" id="showModelAnalysisResults" value="false" /> <input
					type="hidden" id="keyWord" th:value="${keyWord}" />


				<div class="form-group col-lg-3 col-md-3" id="keyworkSearchDiv">

					<input type="text" placeholder="Search MoDaC" id="attributeVal"
						aria-labelledby="attributeVal" class="form-control keywordSearch"> <span
						id="resetBtn" data-toggle="tooltip"
						title="Reset" style="display: none;"><img
						alt="cancel icon" src="/images/cancel-X-grey.svg"
						style="width: 14px;" /></span> <span data-toggle="tooltip"
						title="Search" id="searchBtn"> <img
						src="/images/Filter.Right_Arrow.Submit.svg" alt="search Icon"></span>
					<br>
				</div>
				<div class="form-group col-lg-12 col-md-12"
					id="mobileKeyworkSearchDiv" style="display: none;">
					<input type="text" placeholder="Search MoDaC" id="attributeVal"
						aria-labelledby="attributeVal" class="form-control keywordSearch">
					<span id="resetBtnMobile" style="display: none;"
						data-toggle="tooltip" title="Reset"><img alt="cancel icon"
						src="/images/cancel-X-grey.svg" style="width: 25px;" /></span> <span
						data-toggle="tooltip" title="Search" id="searchMobileBtn">
						<img src="/images/arrow-white-large.svg" alt="search Icon"
						style="width: 18px;"> <span>SUBMIT</span>
					</span>
				</div>
			</div>
			<div class="form-row" id="searchSubSectionDiv">
				<div class="form-group col-lg-3 col-md-8" id="filterSectionDiv">
					<div id="filterSectionSubDiv">
						<p>Filters:</p>

						<input type="button" value="CLEAR ALL" id="clearFilters"
							class="btn btn-sm">
					</div>
					<div id="mobileFiltersSection" style="display: none;">
						<span id="cancelFiltersMobile"><img alt="reset icon"
							src="/images/Filter.Cancel.svg" /></span> <span
							id="searchFiltersMobilebtn"> <img alt="arrow Icon"
							src="/images/Filter.Right_Arrow.Submit.svg"></span>
					</div>


					<div th:each="list : ${browseList}" class="filterComponentDiv">
						<p class="attributeLabel">
							<label class="attrName" th:text="${list.key}"></label> <img
								src="images/AccordionDown.svg" class="dataTargetCollapse"
								alt="accordian Icon" th:src="@{/images/AccordionDown.svg}"
								style="width: 15px; float: left; margin-top: 12px; margin-left: 12px;" />

							<img alt="search checkbox Icon"
								th:if="${list.key != 'Asset Type' && list.key != 'Is Reference Dataset' && 
								 list.key != 'Is Model Deployed'}"
								src="images/Search.svg" class="searchCheckBoxlist"
								th:src="@{/images/Search.svg}"
								style="width: 20px; height: 21px; float: right; margin-right: 12px; margin-top: 8px;" />
						</p>

						<input type="text"
							th:if="${list.key != 'Asset Type' && list.key != 'Is Reference Dataset' &&
                                list.key != 'Is Model Deployed'}"
							class="filterSearchBox" placeholder="Search...">

						<div class="dataDivCollapse">
							<div class="form-group col-lg-12 col-md-12 filterGroupDiv"
								th:id="${list.key}" th:each="attr: ${list.value}">

								<input type="hidden" th:value="${attrStat.index}" /> <input
									type="hidden" class="filterSize" th:value="${attrStat.size}" />
								<label class="showMorefields"> <input type="checkbox"
									class="filteritem" th:value="${attr}" />&nbsp;
									<div th:text="${attr}"
										style="margin-left: 20px; margin-top: -21px;"></div>
								</label>
							</div>

						</div>
						<div class="css-17rpx5x col-lg-12 col-md-12">
							<a href="javascript:void();" aria-label="show more"
								class="showMore"></a>
						</div>
						<div class="css-17rpx5xLess col-lg-12 col-md-12"
							style="display: none;">
							<a href="javascript:void();" aria-label="Less" class="showLess">Less
								..</a>
						</div>
					</div>
				</div>

				<div class="form-group col-md-9 col-sm-12 mb-4"
					id="searchResultsDiv"
					style="display: none; margin-top: -55px; background-color: #C6D9EC;">
					<!-- search results -->
					<div th:replace="fragments/search_results :: search_results"></div>
				</div>

				<div class="form-group col-md-12 col-sm-12 mb-4"
					id="searchResultsMobileDiv" style="display: none;">

					<div class="col-lg-12 col-md-12 col-sm-12 float-right">
						<div class="controls controls-row mt-4"
							style="margin-left: 1.5rem;">
							<a id="backtoFiltersMobilebtn"><img
								src="images/Search.Back_Arrow_Mobile.svg" data-toggle="tooltip"
								title="Back to Search Results"
								th:src="@{/images/Search.Back_Arrow_Mobile.svg}"
								style="width: 55px; height: 31px" alt="back to search">
								&nbsp;&nbsp;<span id="backMobileFilter">Back to Search
									Filters</span></a>
						</div>
					</div>
					<!-- search results -->
					<div
						th:replace="fragments/search_results_mobile :: search_results_mobile"></div>
				</div>
			</div>


		</div>

		<div
			th:replace="fragments/editCollectionFragment :: editCollectionFragment"></div>
	</div>
</body>
</html>
