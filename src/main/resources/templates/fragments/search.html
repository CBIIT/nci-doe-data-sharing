<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="M-4 p-4" id="searchTab" role="tabpanel" th:fragment="search">
    <div id="searchFragmentDiv">
        <form id="referral-search-params">
            <div class="form-row  pt-2 pb-2 mb-2">
                <div id="searchCollapse" class="col-md-12 col-sm-12 collapse show">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row">
                            <div class="form-group col-lg-8 col-md-12" style="float: right;margin-top: 33px;">
                           <input type="hidden" th:value="${doeIdentifier}" id="doeIdentifier"/>
                                <input type="text" placeholder="Search MoDaC" style="width: 69%;
                                height: 112%;margin-top:10px;border: 2px solid #E87B05;border-radius: 
                                26px;float: right;" id="attributeVal" class="form-control">
                                
                                <span id="resetBtn" data-toggle="tooltip" title="Reset" 
                                style="position: absolute;top: 25px;
                                right: 90px;height: 16px;"><img src="/images/cancel-X-grey.svg" style="width:20px;"/></span>
                            
                                <span data-toggle="tooltip" title="Search" style="position: absolute;top: 20px;
                                right: 25px;height: 29px;width: 57px;font-size: 18px;background-color: #E87B05;border-radius: 13px;
                                text-align: center;" id="searchBtn">
                                <img src="/images/arrow-white-large.svg" style="width: 29px;"></span>
                                
                                
                                <label style="margin-left: 320px;display:none; float: left; height: 5px;" class="error keywordError">This field is required.</label>
                                 <br>
                              </div>
                            <div class="form-row col-lg-12 col-md-12" style="margin-top: 50px;align-content: center;
                            margin-left: 164px;">
                            <div class="form-group col-lg-4 col-md-12" style="text-align: center;align-content: center;">
                               <a href="#" id="displayAllResults" style="color: #C06400;font-family: Inter;font-size: 17px;">
                               Display All Results &nbsp;&nbsp; <span data-toggle="tooltip" title="Search" 
                               style="position: absolute;right: 129px;height: 26px;width: 44px;
                               font-size: 16px;background-color: #E87B05;border-radius: 10px;">
                               <img src="/images/arrow-white-large.svg" style="width: 20px;"></span></a></div>
                       <div id="advancedsearchCollapse" class="form-group col-md-6 col-sm-12" style="margin-top: -15px;">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row">
                             <div class="form-group col-lg-8 col-md-12">
                                <label for="metadatalist" style="color: #C06400;font-family: Inter;font-size: 17px;font-weight:200;">Filter Results By: 
                                 <select class="simple-select2"  id="metadatalist" name="metadatalist" style="width:70%" onchange="addValueToSelected(this.options[this.selectedIndex]);">
                                </select></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                            </div>
                            <div class="form-row col-lg-12 col-md-12" style="margin-top: 32px;align-content: center;
                            margin-left: 216px;background-color: #DDE9F7;display:none;padding:10px;" id="advSearchDiv">
                            <div class="form-group col-lg-8 col-md-12" id="metadatalisting" 
                             style="margin-bottom:15px;background-color: #DDE9F7;padding-bottom:15px;">
                            </div>
                            <div class="col-md-8 col-sm-8" id="advBtnRow">
                            <span data-toggle="tooltip" id="advSearchBtn" title="Search" style="
                             position: absolute;right: -53px;height: 33px;
                             width: 48px;font-size: 18px;background-color: #7C7C7C;
                             border-radius: 13px;text-align: center;float: left;"
                             class="float-right"> <img src="/images/arrow-white-large.svg" style="width: 29px;"></span>
                            <a class="btn btn-default float-right" href="#" id="resetAdvSearchBtn" 
                            style="background-color: #7C7C7C;color: #fff;">Clear All</a>
                            </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
            
           
            <div class="container main col-md-12 col-sm-12 mb-4" id="searchResultsDiv" 
            style="display:none;margin-top:40px;background-color: #C6D9EC;">                          
                <!-- search results -->
                <div th:replace="fragments/search_results :: search_results"></div>
            </div>
        </form>
        </div>
         <div th:replace="fragments/dataSetFragment :: dataSetFragment"></div>
         <div th:replace="fragments/editCollectionFragment :: editCollectionFragment"></div>
         </div>
</body>
</html>
