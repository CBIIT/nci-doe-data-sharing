<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="searchTab" role="tabpanel" th:fragment="search">
      <div id="searchFragmentDiv" class="col-md-12 col-sm-12">
                        <div class="form-row">
                            <div class="form-group col-lg-3 col-md-3" style="float: left;margin-top: 10px;margin-bottom: -10px;margin-left: -18px;">
                                <input type="hidden" th:value="${dmeDataId}" id="dmeDataId"/>
                                <input type="hidden" th:value="${doi}" id="doi"/>
                                 <input type="hidden" th:value="${searchQuery}" id="searchQuery"/>
                                 <input type="hidden" th:value="${returnToSearch}" id="returnToSearch"/>
                                 <input type="hidden" id="returnToSearchMyCollection" value="false"/>
                                 <input type="hidden" id="showModelAnalysisResults" value="false"/>
                                 <input type="text" placeholder="Search MoDaC" style="
                                   margin-top:10px;border: 2px solid #E87B05;
                                  border-radius: 15px;height: 42px;font-size: 13px;
                                  font-weight: 550;padding-left: 20px;" id="attributeVal" class="form-control">
                                
                                 <span id="resetBtn" data-toggle="tooltip" title="Reset" 
                                  style="position: absolute;display:none;
                                  top: 17px;right: 66px;
                                  height: -7px;"><img src="/images/cancel-X-grey.svg" style="width:11px;"/></span>
                            
                                 <span data-toggle="tooltip" title="Search" style="position: absolute;top: 18px;
                                  right: 16px;height: 25px;width: 41px;font-size: 14px;background-color: #E87B05;
                                  border-radius: 11px;
                                  text-align: center;" id="searchBtn">
                                 <img src="/images/arrow-white-large.svg" style="width: 18px;"></span>
                                 <br>
                            </div>
                           </div> 
                       <div class="form-row">   
                       <div class="form-group col-lg-3 col-md-8" style="margin-left:-13px;margin-right:13px;margin-top:-3px;
                       overflow: auto;height: fit-content;background-color: #C6D9EC;overflow-x: hidden;">    
                       <div style="background-color: #3a73b9;margin-bottom: 10px;margin-left: -10px;height: 42px;width: 105%;">
                         <p style="color: #fff;
                              font-family: 'latoregular';
                              font-size: 18px;
                              margin-left: 25px;
                              padding-top: 6px;float:left;">Filters: </p>
                              
                              <input type="button" value="CLEAR ALL" id="clearFilters" class="btn btn-sm" style="float: right;margin-right: 16px;
                                 background-color: #FFFFFF;margin-top: 8px;
                                  border-radius: 15px;font-family: 'inter_regular';width:70px;font-size: 9px;
                                  font-weight: 300;color: #000;">
                       </div>                    
                           <div th:each="list : ${browseList}" class="filterComponentDiv"
                                   style="border-radius: 12px 12px 0px 0px;border: 1px solid #fff;margin-bottom: 13px;background-color: #fff;margin-left: 10px;margin-right: 8px;">
                              <p style="background-color: #E87B05;border-radius: 6px 6px 0px 0px;color: #fff;
                                 width: 101%;margin-left: -1px;margin-top: -1px;
                                 font-size: 19px;" class="attributeLabel">
                              <label class="attrName" th:text="${list.key}" style="color: #fff;margin-bottom: 5px;
                              margin-top: -8px;margin-left: 9px;font-weight:400;
                                     	font-size: 17px;width: 65%;font-family: 'latoregular';"></label> 
                                <img src="images/AccordionDown.svg" class="dataTargetCollapse"
								th:src="@{/images/AccordionDown.svg}"
								style="width: 11px; float: left; margin-top: 12px; margin-left: 12px;" />
								
								<img th:if="${list.key != 'Asset Type' && list.key != 'Is Reference Dataset' && 
								 list.key != 'Is Model Deployed'}" src="images/Search.svg" class="searchCheckBoxlist"
								th:src="@{/images/Search.svg}"
								style="width: 18px; font-size: 15px; float: right; margin-right: 12px; margin-top: 8px;" />
						     </p>
						     
                               <input type="text" th:if="${list.key != 'Asset Type' && list.key != 'Is Reference Dataset' &&
                                list.key != 'Is Model Deployed'}" class="filterSearchBox" placeholder="Search..." style="width: 96%;
                                border-radius: 4px;border: 2px solid #A7A7A7;font-size: 14px;height: 2.1rem;padding: 6px 12px;margin-bottom: 15px;display:none;">
                                
                                <div th:if="${list.key == 'Asset Type'}" class="dataDivCollapse"
                               style="margin-top:-10px;height: 68px;;margin-left: -5px;font-size: 14px;font-family: 'latoregular';">
                                     <div class="form-group col-lg-12 col-md-12 filterGroupDiv" th:id="${list.key}" th:each="attr : ${list.value}">
                                     <span class="showMorefields">
                                     <input type="checkbox" class="filteritem" style="transform: translateY(2px);" th:value="${attr}"/>&nbsp;
                                     <div th:text="${attr}" style="margin-left: 20px;margin-top: -21px;"></div>
                                     </span>
                                     </div>
                               </div>          
                               <div th:if="${list.key != 'Asset Type'}" class="dataDivCollapse"
                               style="padding-top:5px;margin-top:-10px;max-height: 256px;overflow: auto;font-size: 14px;
                               margin-bottom: 10px;margin-left: -5px;font-family: 'latoregular';">
                                  <div class="form-group col-lg-12 col-md-12 filterGroupDiv" th:id="${list.key}" 
                                  th:each="attr: ${list.value}">
                                    
                                    <input type="hidden" th:value="${attrStat.index}"/>
                                    <input type="hidden" class="filterSize" th:value="${attrStat.size}"/>
                                    <span class="showMorefields">
                                     <input type="checkbox" class="filteritem" style="transform: translateY(2px);" th:value="${attr}"/>&nbsp;
                                     <div th:text="${attr}" style="margin-left: 20px;margin-top: -21px;"></div>
                                     </span>
                                   </div>
                                  
                               </div>
                                <div th:if="${list.key != 'Asset Type'}" class="css-17rpx5x col-lg-12 col-md-12">
                                <a href="javascript:void();" class="showMore"></a>
                                </div>
                                <div th:if="${list.key != 'Asset Type'}" class="css-17rpx5xLess col-lg-12 col-md-12" style="display:none;">
                                <a href="javascript:void();" class="showLess">Less ..</a></div>
                           </div>                           
                            </div>  
                          
                         <div class="form-group col-md-9 col-sm-12 mb-4" id="searchResultsDiv" 
            style="display:none;margin-top:-55px;background-color: #C6D9EC;">                          
                <!-- search results -->
                <div th:replace="fragments/search_results :: search_results"></div>
            </div>
                   </div>
                              

        </div>

         <div th:replace="fragments/editCollectionFragment :: editCollectionFragment"></div>
         </div>
</body>
</html>
