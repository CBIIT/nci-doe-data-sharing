<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="tab-pane fade M-4 p-4" id="searchTab" role="tabpanel" th:fragment="search">
    <div id="searchFragmentDiv">
        <form id="referral-search-params">
            <div class="form-row jumbotron pt-2 pb-2 mb-2">
                <div class="col-md-12 col-sm-12 p-0 m-0">
                    <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button id="button1" type="button" class="float-left btn btn-link" 
                                style="background-color:transparent; border:0px;color: #00467f;">
                             <b>SEARCH CRITERIA</b>
                        </button>
                        </div>
                </div>

                <div id="searchCollapse" class="col-md-12 col-sm-12 collapse show">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row">
                             <div class="form-group col-lg-10 col-md-12">
                                <label for="attributeVal">Keyword</label>
                                <input type="text" style="width:40%;" id="attributeVal" class="form-control">
                            </div>
                            <div class="form-group col-lg-2 col-md-12" style="margin-top: 32px;">
                               <input type="button" id="displayAllResults" class=" btn btn-primary float-right" value="Display All Results">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 ml-auto" id="buttonsRow">
                        <input type="button" id="searchBtn" value="Search" class="btn btn-primary float-left ml-1">
                        <a class="btn btn-default float-left" href="#" id="resetBtn" style="background:#fff;margin-left:10px;">Clear</a>
                    </div>
                </div>
            </div>
            
                        <div class="form-row jumbotron pt-2 pb-2 mb-2" style="margin-top:20px;">
                <div class="col-md-12 col-sm-12 p-0 m-0">
                    <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button id="advancedSearch" type="button" class="float-left btn btn-link" data-toggle="collapse"
                                data-target="#advancedsearchCollapse"
                                style="background-color:transparent; border:0px;color: #00467f;">
                            <i class="fa fa-minus-circle" style="color: #00467f;"></i> <b>FILTER BY</b>
                        </button>
                        </div>
                </div>

                <div id="advancedsearchCollapse" class="col-md-12 col-sm-12 collapse show">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row">
                             <div class="form-group col-lg-4 col-md-12">
                                <label for="metadatalist"></label>
                                 <select class="simple-select2"  id="metadatalist" name="metadatalist" style="width:100%" onchange="addValueToSelected(this.options[this.selectedIndex]);">
                                </select>
                            </div>
                             <div class="form-group col-lg-12 col-md-12" id="metadatalisting" style="background-color:#fff;margin-bottom:15px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 ml-auto" id="advBtnRow">
                        <input type="button" id="advSearchBtn" value="Run Search" class="btn btn-primary float-right ml-1">
                        <a class="btn btn-default float-right" href="#" id="resetAdvSearchBtn" style="background:#fff;">Reset</a>
                    </div>
                </div>
            </div>

       <!--  <div id="spinner" class="spinner" style="text-align: center; display: none;">
                    <img id="img-spinner" th:src="@{/images/giphy.gif}" alt="Loading"/>
           </div>
           <div id="dimmer" style="display: none;"></div> -->
           
            <div class="container main col-md-12 col-sm-12 mb-4" id="searchResultsDiv" style="display:none;margin-top:40px;">                          
                <!-- search results -->
                <div th:replace="fragments/search_results :: search_results"></div>
            </div>
        </form>
        </div>
         <div th:replace="fragments/dataSetFragment :: dataSetFragment"></div>
         <div th:replace="fragments/editCollectionFragment :: editCollectionFragment"></div>
    </div>
</div>
</body>
</html>
