<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div class="form-row jumbotron pt-2 pb-2 mb-2" id="registrationTab" th:fragment="registration" style="display:none;">
    <form role="form" id="register-form" autocomplete="off"  style="width: 50%;">
        <h1>Registration</h1>
         <div class="clearfix errorBlockRegister" style="display: none;">
                    <div class="col-md-12" style="padding-left: 0px; Padding-right: 0px; border-radius: 0px;">
                        <div class="alert alert-danger">
                            <h6 class="errorMsgRegister"></h6>
                        </div>
                    </div>
                </div>
        <hr>
       
            <div class="row row-buffer">
                
                <div class="col-lg-2">
                    <label for="id_first_name">First name <span class="required">*</span></label>
                </div>
                <div class="col-lg-4">
                     <input class="form-control" id="id_first_name" maxlength="50" name="id_first_name" type="text">
                     
                </div>
                <div class="col-lg-2">
                    <label for="id_last_name">Last name <span class="required">*</span></label>
                </div>
                <div class="col-lg-4">
                    <input class="form-control" id="id_last_name" maxlength="50" name="id_last_name" type="text">
                    
                </div>
            </div>
            <div class="row row-buffer">
                <div class="col-lg-2">
                    <label for="id_institution">Institution / Organization  <span class="required">*</span></label>
                </div>
                <div class="col-lg-10">
                    <input class="form-control" autocomplete="off" id="id_institution" maxlength="80" name="id_institution" type="text">
                    
                </div>
            </div>
            <div class="row row-buffer">
                <div class="col-lg-2">
                    <label for="id_user_email">Email Address <span class="required">*</span></label>
                </div>
                <div class="col-lg-10">
                    <input class="form-control" autocomplete="off" id="id_user_email" maxlength="80" name="id_user_email" type="text">
                    
                </div>
            </div>
            <div class="row row-buffer">
                <div class="col-lg-2">
                    <label for="id_password">Password <span class="required"> *</span></label>
                </div>
                <div class="col-lg-4">
                     <input autocomplete="off" class="form-control" id="id_password" maxlength="20" name="id_password" type="password">
                     
                </div>
                <div class="col-lg-2">
                    <label for="id_password_confirm">Confirm Password <span class="required">*</span></label>
                </div>
                <div class="col-lg-4">
                    <input autocomplete="off" class="form-control" id="id_password_confirm" maxlength="20" name="id_password_confirm" type="password">
                    
                </div>
            </div>
            
             <div class="row row-buffer">
                <div class="col-lg-8">
                <span>Password Constraints</span>&nbsp;&nbsp;
                <button type="button" data-toggle="collapse" aria-label="password constraints" data-target="#demo" class="btn btn-sm btn-white" style="font-size:10px;" aria-expanded="true">
                <i class="fa fa-question-circle fa-lg"></i></button>
                <div id="demo" class="collapse">
                <ul>
                 <li>Must be at least 8 characters in length and maximum of 14 characters.</li>
                 <li>Must contain at least one alphanumeric value.</li>
                 <li>Must contain at least one special character.</li>
                </ul>
                
                  </div>
                 </div>
            </div>
      
        <hr>
        
        <div class="row" style="justify-content: center;">
            
             <div class="col-xs-6 col-sm-6 col-md-6 pull-right">    
                <button class=" btn btn-primary btn-block pull-right" id="btnRegister">Register</button>
            </div>            
        </div>
        
        <div class="row" style="justify-content: center;margin-left: 60px;margin-top:25px;">
            <div class="col-xs-6 col-sm-6 col-md-6">
               <a id="returnToLoginForm" href="javascript:void(0);">Log in if you already have an account.</a> 
            </div>
        </div>
        
        <hr>
    </form>
</div>
</body>
</html>
