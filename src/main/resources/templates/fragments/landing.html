<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="tab-pane fade show active M-4 p-4" th:fragment="landing" id="landingTab" role="tabpanel">
             <div class="row" id="landingDiv">
            <div class="col-md-9">
                <a><img  src="images/Molecules.jpg" th:src="@{/images/Molecules.jpg}" alt="A flexible data coordination framework housing multiple types of biologic data
                 generated in support of cancer research funded or supported by the NCI" width="100%"></a>
            </div>
            <input type="hidden" id="uploader" value="${isUploader}"/>
            <div class="col-md-3 buttoncontainer">
                <a th:href="@{/searchTab}"class="bigbutton" id="btnSearchHomeTab">
                    <div class="bigbutton searchbutton">
                        <h2> Search </h2>
                        <p>
                            Search investigations, studies or data sets using any keyword.
                        </p>
                    </div>
                </a>
                 <br>
                  <a th:href="@{/tasksTab}"class="bigbutton" id="btnStatusHomeTab" th:if="${loggedOnUser != null}">
                    <div class="bigbutton">
                        <h2> Status </h2>
                        <p>
                           View Status of downloads and uploads.
                        </p>
                    </div>
                </a>
                <br/>
                 <a  th:href="@{/addbulk}" class="bigbutton" id="btnUploadHomeTab" th:if="${loggedOnUser != null && isUploader eq true}">
                    <div class="bigbutton">
                        <h2> Uploads </h2>
                        <p>
                           Add collections and upload bulk or single files.
                        </p>
                    </div>
                </a>
            </div>
        </div>
        <hr>
        
         <div th:replace="fragments/myaccount :: myaccount">my account </div>
          <div th:replace="fragments/changePassword :: changePassword">Change Password</div>
    </div>
</body>
</html>
