<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <div class="form-row jumbotron pt-2 pb-2 mb-2" id="uploadDataFilesTab" th:fragment="uploadDataFiles" style="display:none;">
                <div class="col-md-12 col-sm-12 p-0 m-0">
                    <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button type="button" class="float-left btn btn-link" 
                                style="background-color:transparent; border:0px;color: #00467f;">
                             <b>Register Bulk Data</b>
                        </button>
                        </div>
                </div>
             <form class="form-horizontal" id="registerBulkDataForm" enctype="multipart/form-data" method="POST"> 
             <input type="hidden" id="bulkDataFilePathCollection"/>
             <div class="clearfix registerBulkDataFileSuccess" style="display: none;">
                    <div class="col-md-12" style="padding-left: 0px; padding-right: 0px;padding-top: 10px; border-radius: 0px;">
                        <div class="alert alert-danger">
                            <h6 class="registerBulkDataFile"></h6>
                        </div>
                    </div>
                </div> 
                     
                <div class="col-md-12 col-sm-12">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row" style=" margin-top: 20px;">
                             
                            <div class="form-group col-lg-12 col-md-12">
                            <label for="bulkDataFilePath">Data File Path</label>
                               <input type="text" id="bulkDataFilePath" disabled name="path" style="width:70%;"/>
                            </div>
                             <div class="form-group col-lg-4 col-md-12">
                            <label for="checksum">Check Sum</label>
                            <input type="text" name="checksum" >
                            </div>
                             <div class="form-group col-lg-8 col-md-12">
                            <label for="bulkDoeDataFile">Bulk MetaData File</label>
                            <input type="file" name="doeDataFile" id="bulkDoeDataFile">
                            </div>
                        </div>
                    </div>
                </div>
          
           
            <div class="form-group" style="margin-top:35px;margin-bottom:15px;padding: 5px;">
             <input type="button" value="Cancel" class="btn btn-default  float-right mr-4 mb-4" id="cancelBulkRegister">
             <input type="button" value="Register" class="btn btn-primary float-right mr-4 mb-4" id="registerBulkDataFileBtn">
           </div> 
             </form>
          
    </div>
</body>
</html>
