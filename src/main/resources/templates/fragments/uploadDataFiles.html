<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <div class="form-row jumbotron col-md-10 col-sm-10" id="uploadDataFilesTab" th:fragment="uploadDataFiles" style="display:none;margin-top:40px;margin-left:25px;">
                <div class="col-md-12 col-sm-12 p-0 m-0">
                    <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button type="button" class="float-left btn btn-link" 
                                style="background-color:transparent; border:0px;color: #00467f;">
                             <b>Register Data</b>
                        </button>
                        </div>
                </div>
       
             <input type="hidden" id="bulkDataFilePathCollection"/>
             
                     
                      <div class="form-row col-md-9 col-sm-9" style="margin-left:20px;">
                             <div class="form-group">
										<div class="pull-left">
										<label class="radio-inline"><input type="radio" id="datafileTypeSingle" name="datafileTypeUpload" value="singleData" 
										onchange="displayDataFileSection('singleData')"> &nbsp;&nbsp; Single data file</label>
										</div>
                              </div>
                        <div class="form-group">
										<div class="pull-left" style="margin-left: 15px">
										<label class="radio-inline"><input type="radio" name="datafileTypeUpload" id="datafileTypeBulk" value="bulkData" 
										onchange="displayDataFileSection('bulkData')">&nbsp;&nbsp; Bulk data files (Globus)</label>
										</div>
                         </div>
                        
								
                <div class="col-md-12 col-sm-12" id="singleFileDataUploadSection" style="display:none;">
                <form class="form-horizontal" id="registerDataFileForm"  method="POST"> 
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row" style=" margin-top: 20px;">
                             
                               <div class="form-group col-lg-12 col-md-12">
                            <label for="collectionPath">Data File Path</label>
                               <input type="text" id="dataFilePath" disabled name="path" style="width:70%;"/>
                            </div>
                             <div class="form-group col-lg-4 col-md-12">
                            <label for="checksum">Check Sum</label>
                            <input type="text" name="checksum" id="checksum">
                            </div>
                             <div class="form-group col-lg-8 col-md-12">
                            <label for="collectionPath">Data Source</label>
                            <input type="file" name="doeDataFile" id="doeDataFile">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-12 col-sm-12">
                      
                        <div class="col-lg-12 col-md-12 col-sm-12">
                        <button id="addNewMetaDataForSingleDataFile" type="button" class="btn btn-primary float-right mb-2 mr-2" onclick="addNewMetaDataCollection('newMetaDataTableForSingleFile')">Add MetaData</button>
                               <table id="newMetaDataTableForSingleFile" class="table table-stripped table-bordered display dt-responsive wrap" style="width:100%">
                      <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Attribute Name</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>                      
                        </tbody>
                    </table> 
                        </div>
               
                    </div>
                    </form>
                </div>
          
           <div class="col-md-12 col-sm-12" id="bulkFileUploadSection" style="display:none;">
                 <form class="form-horizontal" id="registerBulkDataForm" enctype="multipart/form-data" method="POST"> 
                    <div class="col-md-12 col-sm-12">
                        <div class="form-row" style=" margin-top: 20px;">
                             
                               <div class="form-group col-lg-12 col-md-12">
                            <input type="button" class="btn btn-md btn-link" id="primaryGlobusButton" value="Select Data from Globus Endpoint"/>
                            </div>
                            
                            <div class="form-group col-lg-12 col-md-12" th:if="${endpoint_id != null}">
									<label for="Name">Globus Endpoint ID:
									<label for="${endpoint_id}" th:text="${endpoint_id}"></label></label> <br />
									<label for="Name">Globus Endpoint Path: 
									<label for="${endpoint_path}" th:text="${endpoint_path}"></label></label><br />
							</div>
															
                             <div th:if="${fileNames != null}"  class="form-group col-lg-12 col-md-12">
                             <label for="fileName">Selected Files:</label>
                             <table id="newMetaDataTableForSingleFile" class="table table-stripped table-bordered display dt-responsive wrap" style="width:120%">
                          <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Selected File</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">MetaData</th>
                            </tr>
                        </thead>
                        <tbody>                      
                            <tr th:each="fileName : ${fileNames}">
                            <td th:text="${fileName}"></td>
                            <td> <a href="javascript:void(0);" class="addNewMetaDataForDataFiles" style="float:left;">
                              <i class="fal fa-plus-circle"></i> Add new MetaData</a> </td>
                            </tr>
                            </tbody>
                         </table>
                              <!-- <label th:text="${fileName}" th:each="fileName : ${fileNames}"><br /></label> -->
                             
                             </div>
                             
                              <div th:if="${folderNames != null}"  class="form-group col-lg-12 col-md-12">
                             <label for="folderName">Selected Folders:</label> 
                               <table id="newMetaDataTableForSingleFolder" class="table table-stripped table-bordered display dt-responsive wrap" style="width:120%">
                          <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Selected Folder</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">MetaData</th>
                            </tr>
                        </thead>
                        <tbody>                      
                            <tr th:each="folderName : ${folderNames}">
                            <td th:text="${folderName}"></td>
                            <td> <a href="javascript:void(0);" class="addNewMetaDataForDataFiles" style="float:left;">
                              <i class="fal fa-plus-circle"></i> Add new MetaData</a> </td>
                            </tr>
                            </tbody>
                         </table>
                         
                             <!-- <label th:text="${folderName}" th:each="folderName : ${folderNames}"><br /></label> -->
                             </div>
                            
                        </div>
                    </div>
                    </form>
                </div>
           
            <div class="col-md-12 col-sm-12 form-group" id="registerFileBtnsDiv" style="display:none;margin-top:35px;margin-bottom:15px;padding: 5px;">
            <!--   <input type="button" value="Cancel" class="btn btn-default  float-right mr-4 mb-4" id="cancelBulkRegister">-->
             <input type="button" value="Register" class="btn btn-primary float-right mr-4 mb-4" id="registerBulkDataFileBtn">
           </div> 
             
          
    </div>
</body>
</html>
