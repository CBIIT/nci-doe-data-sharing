<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="search_results">
   <div class="col-lg-12 col-md-12 col-sm-12 float-right">
       <div class="controls controls-row mt-4">
         <button id="downloadSelected" type="button" class="btn btn-primary float-right mb-2 mr-2" data-backdrop="static" 
         data-keyboard="false" disabled>Download Selected Metadata</button>
       </div>
  </div>
                 
 <table id="searchResultTable" class="table table-stripped table-bordered display dt-responsive wrap"  role="grid" style="width:100%" aria-label="search result table">
                      <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Path Value</th>                              
                    </tr>
                        </thead>
                        <tbody>
                    </tbody>
                </table>
</div>
</body>
</html>
