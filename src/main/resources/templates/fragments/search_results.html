<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div th:fragment="search_results" class="col-lg-12 col-md-12 col-sm-12">
	
		<div class="table-responsive">
			<table id="searchResultTable"
				class="table table-bordered display dt-responsive wrap" role="grid"
				style="width: 100%; border: transparent;    margin-top: 15px !important;"
				aria-label="search result table">
				<thead>
					<tr>
						<th aria-sort="none" class="sortable" data-sort="text"
							role="columnheader" scope="col"></th>
						
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
