<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="search_results" class="col-lg-12 col-md-12 col-sm-12">
<div style="margin-top:-10px;
    background-image: linear-gradient(to right, #3a73b9 , #3a75bc,#61a9df);height: 84px;margin-left: -19px;margin-right: -19px;">
    
<div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 10px;padding-top: 25px;">
   <p style="color: #fff;font-family: latoregular;font-size: 30px;margin-left: 28px;
    margin-top: -4px;">Search Results:</p></div>
   <div class="col-lg-12 col-md-12 col-sm-12 float-right" style="margin-top:-60px;">
       <div class="controls controls-row mt-4">
         <button id="downloadSelected" type="button" class="btn btn-primary float-right mb-2 mr-2" 
         disabled>Download Selected <br/>Assets</button>
       </div>
  </div>
</div> 
              
 <table id="searchResultTable" class="table table-bordered display dt-responsive wrap"  role="grid" style="width:100%;border: transparent;" aria-label="search result table">
    <thead>
		<tr>
			 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col" style="width:30%;">DataSetName</th>
             <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col" style="width:70%;"></th>                              
         </tr>
     </thead>
     <tbody>
     </tbody>
 </table>
</div>
</body>
</html>
