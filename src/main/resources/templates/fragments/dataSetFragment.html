<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div class="form-row jumbotron pt-2 pb-2 mb-2" id="dataSetFragment" th:fragment="dataSetFragment" style="display:none;font-size:13px;">
     
     <div class="col-lg-12 col-md-12 col-sm-12 float-right">
       <div class="controls controls-row mt-4">
         <button type="button" class="btn btn-primary float-left mb-2 mr-2 backToSearch">Back to Search Results</button>
       </div>
     </div>
     
    <br/>
    <br/>
    
    <div class="form-row jumbotron col-lg-12 col-md-12 col-sm-12" style="padding:2rem 2rem;margin-top:20px;">
    <div class="col-md-12 col-sm-12">
                        <div class="form-row">
                                <div class="form-group col-lg-4 col-md-12">
                                    <label aria-label="program name">Program Name: <span id="selectedProgramName"></span></label>
                            </div>
                            <div class="form-group col-lg-4 col-md-12">
                                           <label aria-label="study name">Study Name: <span id="selectedStudyName"></span></label>
                            </div>
                            <div class="form-group col-lg-4 col-md-12">
                                           <label aria-label="dataset name">Datset Name: <span id="selectedDataSetName"></span></label>
                            </div>
        </div>
    </div>
</div>
    
   <div class="col-lg-2 col-md-2 col-sm-12" style="z-index:1010;">
                        <button id="advancedSearch" type="button" class="float-left btn btn-link" data-toggle="collapse"
                                data-target="#dataSetMetaData"
                                style="background-color:transparent; border:0px;color: #00467f;">
                            <i class="fa fa-minus-circle" style="color: #00467f;"></i> <b>Dataset Details</b>
                        </button>
           </div>
               
     
     <table id="dataSetMetaData" class="table table-stripped table-bordered display dt-responsive wrap" style="width:100%">
                      <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Attribute</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Value</th>
                            </tr>
                        </thead>
                        <tbody>                      
                        </tbody>
       </table> 

                    
        <div class="col-lg-12 col-md-12 col-sm-12 float-right">
       <div class="controls controls-row mt-4">
       <p style="font-size: 20px;font-weight: 500;">Dataset Files</p>
       <button id="downloadSelectedDataSet" type="button" class="btn btn-primary float-right mb-2 mr-2" disabled>Download Selected Files</button>
       </div>
     </div>
      <table id="dataSetTable" class="table table-stripped table-bordered display dt-responsive wrap"  role="grid" style="width:100%" aria-label="data set table">
                      <thead>
							<tr>
							 <th aria-sort="none" aria-label="select all checkbox"><label style="color: rgba(255,255,255,0.66) !important;" class="select-checkbox-label">Batch Select<br><input type="checkbox" class="selectAll"></label></th>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Name</th>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">File Size</th>
                                 <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                    </tbody>
                </table>                
     </div>
     </body>
     </html>
