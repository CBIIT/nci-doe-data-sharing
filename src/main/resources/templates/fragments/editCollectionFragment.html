<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>

<body>
	<div class="form-row pb-2 mb-2"
		id="editCollectionFragment" th:fragment="editCollectionFragment"
		style="display: none;">
		
<link rel="stylesheet" href="/css/assetDetails.css" th:href="@{/css/assetDetails.css}"/>

			
	     <div class="col-lg-12 col-md-12 col-sm-12 editCollectionHeader" style="margin-bottom:56px;">
			
			<div class="controls controls-row d-flex w-100" style="max-width: 1440px; margin: 0 auto; padding-left: 32px;">
			
			<div class="d-flex hero-text-left">
				<div class="backToSearchBtn">
    				<img src="/images/back_to_search_arrrow.png" alt="back to search"></div>
                    <span class="backToSearch_editCollection">BACK TO <br/> SEARCH RESULTS</span>
				
				<div class="backToAssetDetailsBtn" style="display:none;">
    				<img src="/images/back_to_search_arrrow.png" alt="back to search"></div>
                    <span style="display:none;" class="backToAssetDetails_editCollection">BACK TO <br/> ASSET DETAILS</span>
                    
                    
				<div class="backToUploadTab backBtnEditCollectinToUploadTab" style="display:none;">
    				<img src="/images/back_to_search_arrrow.png" alt="back to search"></div>
                    <span style="display:none;" class="backToUplaodTab_editCollection">BACK TO <br/> UPLOAD TAB</span>
                
                </div>    
				<div class="hero-text-center">
                  <h1 class="asset-detail_header">Edit Metadata</h1>
                </div>
			 </div>
			 
		</div>
			
			
		
		<div class="col-lg-12 col-md-12 col-sm-12 alert alert-success editCollectionSuccess" role="alert"
			style="display: none; margin-bottom: 10px;text-align: center;">
			<div class="col-md-12"
				style="padding-left: 0px; padding-right: 0px; padding-top: 10px; border-radius: 0px;">
				<h6 class="editCollectionMsg"></h6>
			</div>
		</div>

		<div class="col-lg-12 col-md-12 col-sm-12 alert alert-danger editCollectionError" role="alert"
			style="display: none; margin-bottom: 10px;text-align: center;">
			<div class="col-md-12"
				style="padding-left: 0px; padding-right: 0px; padding-top: 10px; border-radius: 0px;">
				<h6 class="editCollectionErrorMsg"></h6>
			</div>
		</div>


		<form class="form-horizontal mx-auto" id="collectionForm" method="POST">
			<input type="hidden" name="path" id="path" /> <input type="hidden"
				name="isDataObject" id="isDataObject" /> <input type="hidden"
				name="collectionId" id="collectionId" />
				<input type="hidden"
				name="assetType" id="assetType" />
			<table id="userMetaData"
				class="table display dt-responsive wrap">
				<thead class="opensans-normal-white-15px">
					<tr>
						<th aria-sort="none" class="sortable" data-sort="text"
							role="columnheader" scope="col" style="width:15%">ATTRIBUTE</th>
						<th aria-sort="none" class="sortable" data-sort="text"
							role="columnheader" scope="col" style="width:45%">VALUE</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			
			<div style="height: 38px;
            margin-left: 18px;margin-top: 22px;">
            <a id="addMetaData" class="mb-2 mr-2">
            <img src="/images/addIcon.svg" 
            class="metadataIcon" alt="add metadata">&nbsp;Add Metadata</a>
            </div>
            
			<div class="col-lg-12 col-md-12 col-sm-12"
				style="text-align: center;">
				<div class="controls controls-row mt-5">
					<button id="updateMetaData" type="button"
						class="btn btn-primary">UPDATE <img class="arrow_right_updateMetadata" src="/images/white_right_arrow.svg"></button>
					<button id="updatePermissions" type="button"
						style="display: none;"
						class="btn btn-primary">EDIT PERMISSIONS
						<img class="arrow_right_editPermissions" src="/images/white_right_arrow.svg"></button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
