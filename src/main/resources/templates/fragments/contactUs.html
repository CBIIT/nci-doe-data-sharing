<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="M-4 p-4 mx-auto" id="contactUs" th:fragment="contactUs"
		style="background-color: #9BB1C7;">

		<div class="form-row pt-2 pb-2 mb-2" style="height: fit-content;">
			<form role="form" id="contact-us-form" class="mx-auto"
				style="width: 60%; color: #fff">
				<input type="hidden" id="siteKey" th:value="${siteKey}" />
				<h3
					style="text-align: center; font-family: latoregular; padding-top: 18px; padding-bottom: 14px; font-size: 26px; color: #fff;">CONTACT
					US</h3>
				<hr class="loginHr">
				<div class="clearfix errorBlock" style="display: none;">
					<div class="col-md-12"
						style="padding-left: 0px; padding-right: 0px; padding-top: 10px; border-radius: 0px;">
						<div class="alert alert-danger" style="background-color: #E87B05;text-align: center;">
							<h6 class="errorMsg" style="color: #EAF6FF"></h6>
						</div>
					</div>
				</div>

				<div class="clearfix successBlock" style="display: none;">
					<div class="col-md-12"
						style="padding-left: 0px; padding-right: 0px; padding-top: 10px; border-radius: 0px;">
						<div class="alert alert-success">
							<h6 class="successMsg" style="text-align: center;"></h6>
						</div>
					</div>
				</div>

				<br>

				<div class="row row-buffer"
					style="padding-top: 0px; margin-left: 120px;">
					<!--  <div class="col-lg-3">
						<label class="infoLabel" for="contact_us_name">Name <span>*</span></label>
					</div>-->
					<div class="col-lg-12">
						<input type="text" th:value="${fullName}"
							th:disabled="${fullName != null}"
							th:style="${loggedOnUser != null ? 'background-color: #C9DEF3;color: #466D93;padding-top: 10px;': ''}"
							autocomplete="off" id="contact_us_name" aria-labelledby="contact_us_name" name="contact_us_name"
							placeholder="Name *" maxlength="20"
							class="form-control defaultFocus contactUsTextbox"> <span
							class="TextField-floatingLabel-qefpP" style="display: none;">Name</span>
					</div>
				</div>

				<div class="row row-buffer" style="margin-left: 120px;">
					<!--  <div class="col-lg-3">
						<label class="infoLabel" for="contact-us-email">Email <span>*</span></label>
					</div>-->
					<div class="col-lg-12">
						<input type="text" th:value="${loggedOnUser}"
							placeholder="Email *"
							th:style="${loggedOnUser != null ? 'background-color: #C9DEF3;color: #466D93;padding-top: 10px;': ''}"
							th:disabled="${loggedOnUser != null}" autocomplete="off"
							id="id_user_email" aria-labelledby="id_user_email"name="id_user_email" maxlength="50"
							class="form-control defaultFocus contactUsTextbox"> <span
							class="TextField-floatingLabel-qefpP" style="display: none;">Email</span>
					</div>
				</div>
				<div class="row row-buffer" style="margin-left: 120px;">
					<!--  <div class="col-lg-3">
						<label class="infoLabel" for="contact_us_txtarea">Message<span>*</span></label>
					</div>-->
					<div class="col-lg-12">
						<textarea id="contact_us_txtarea" aria-labelledby="contact_us_txtarea"
							placeholder="Type your message here *" name="contact_us_txtarea"
							rows="9" class="form-control defaultFocus contactUsTextbox"></textarea>
						<span class="TextField-floatingLabel-qefpP" style="display: none;">Type
							your message here</span>
					</div>
				</div>

				<hr class="loginHr">
				<div class="row row-buffer">
					<div class="col-lg-4"></div>
					<div class="col-lg-4">
						<div id="google_recaptcha"></div>
					</div>
				</div>


				<div class="row"
					style="justify-content: center; margin-top: 30px; margin-bottom: 30px;">
					<div class="col-lg-2"></div>
					<div class="col-xs-3 col-sm-3 col-md-3">
						<a class="btn btn-lg btn-success btn-block"
							style="background-color: #626262 !important; color: #FFFFFF;"
							th:href="@{/}" id="cancelContactUs">CANCEL</a>
					</div>
					<div class="col-xs-3 col-sm-3 col-md-3">
						<button class="btn btn-lg btn-primary btn-block"
							style="margin-left: -52px;" id="btnSubmitEmail">SUBMIT</button>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
