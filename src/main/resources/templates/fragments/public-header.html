 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--DAP code-->
    <script src="//assets.adobedtm.com/6a4249cd0a2c/30a3fab3e7df/launch-1ee667035a97.min.js" async></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173457937-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-173457937-1');
    </script>
    <!-- End Google Analytics -->
    
</head>
<body>
 <div id="brand" class="col-md-12 col-sm-12 pl-0 pr-0" role="navigation" th:fragment="public-header" aria-label="brand div">

	<!--logo image-->
    <div class="col order-first" style="margin-left:-30px;">
        <a href="#" aria-label="image link">
        <img src="images/nci_logo.png" th:src="@{/images/nci_logo.png}" class="logoImg" alt="National Cancer Institute"></a>
    </div>
    
 <div th:if= "${downtimeMessage!= null}"class="col-md-12" style="color: red;font-size: 17px;font-weight: bold;text-align: center;">
    <span th:text="${downtimeMessage}"></span>
    </div>
    
    <nav id="nci-brand" class="navbar navbar-expand-lg bg-default ml-auto">
    
    <!--on small media collapse icon-->
    <button class="col-md-10 col-sm-6 navbar-toggler" type="button" data-toggle="collapse" data-target="#globalNav" aria-controls="globalNav" aria-expanded="false" aria-label="Toggle navigation">
        <span style="float: left"><i class="fas fa-bars"></i></span>
    </button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-sign-in-alt"></i></span>
    </button>
<div id="globalNav" class="offset-md-1 col-md-9 navbar-collapse justify-content-center collapse navbar-collapse col order-last bordered" style="max-height:15%;">
            <div id="subNav" class="card-header" style="height:50px;margin-left: 45px;">
        <ul class="nav nav-tabs card-header-tabs" id="subTab" role="tablist">
            <li class="nav-item" role="tab">
                <a class="nav-link active" id="landing-tab" th:href="@{/}"role="tab"><u>Home</u></a>
            </li>
             
            <li class="nav-item" role="tab">
                <a class="nav-link" id="search-tab" th:href="@{/searchTab}" role="tab"><u>Search</u></a>
            </li>
            
            <li class="nav-item dropdown" role="tab">
                    <a class="nav-link dropdown-toggle" href="#" role="button" aria-label="Help"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <u>About</u>
                    </a>
                    <div class="dropdown-menu" style="margin-top:5px !important;margin-left: 33px;background-color: #1D90FF;">
                        <a class="dropdown-item" id="about-tab" th:href="@{/aboutTab}">About MoDaC</a>
                        <a th:if= "${showApiDocs}" class="dropdown-item" id="api-docs" target="_blank" th:href="@{/swagger-ui/index.html?urls.primaryName=api-docs#}">API Documentation</a>
                        <a class="dropdown-item" target="_blank" href="https://wiki.nci.nih.gov/display/MoDaCdoc">User Guide</a>
                        <a class="dropdown-item" href="mailto:modac-support@mail.nih.gov?">Contact</a>
                    </div>

                </li>
           
        </ul>
    </div> 
                </div>
    <!--top right navigation-->
    <div id="topNav" class="collapse navbar-collapse justify-content-end col order-last bordered">
        <ul class="navbar-nav text-white justify-content-end" role="tablist" style="margin-top: 5px;">

                <li class="nav-item" role="tab" th:if="${loggedOnUser == null}">
                <a class="nav-link" id="login-tab" style="color: #D06709;" th:href="@{/loginTab}" 
                role="tab">LOGIN &nbsp;|&nbsp; REGISTER</a>
              </li> 
                 
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
