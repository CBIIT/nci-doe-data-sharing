
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<!--DAP code-->
<script
	src="//assets.adobedtm.com/6a4249cd0a2c/30a3fab3e7df/launch-1ee667035a97.min.js"
	async></script>

<!-- Google Analytics -->
<script async
	src="https://www.googletagmanager.com/gtag/js?id=UA-173457937-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-173457937-1');
</script>
<!-- End Google Analytics -->

</head>
<body>
	<div id="brand" class="col-md-12 col-sm-12 pl-0 pr-0" role="navigation"
		th:fragment="public-header" aria-label="brand div">

		<!--logo image-->
		<div class="col order-first" style="margin-left:-2.5rem;">
			<a th:href="@{/}" aria-label="image link"> <img
				src="images/nci_logo.png" th:src="@{/images/nci_logo_2.svg}"
				class="logoImg" alt="National Cancer Institute"></a>
		</div>

		<div th:if="${downtimeMessage!= null}" class="col-md-12"
			style="color: red; font-size: 17px; font-weight: bold; text-align: center;">
			<span th:text="${downtimeMessage}"></span>
		</div>

		<nav id="nci-brand" class="navbar navbar-expand-lg bg-default ml-auto">

			<!--on small media collapse icon-->
			<button class="col-md-10 col-sm-6 navbar-toggler mobile-nav-toggle"
				type="button" data-toggle="collapse"
				data-target="#mobile-navigation" aria-controls="mobile-navigation"
				aria-expanded="false" aria-label="Toggle navigation">
				<span style="float: left"><i
					class="fas fa-bars toggleNavBarIcon"></i><i
					style="display: none; font-size: 1.25rem; color: #2F3C5A;"
					class="fas fa-times closeNavBarIcon"></i></span>
			</button>
			<ul id="mobile-navigation"
				class="sc-dtLLSn dpehyt mobile-navigation collapse"
				data-visible="false">
				<li class="sc-dkQUaI hQrVZb"><a class="active landing-tab"
					aria-current="page" th:href="@{/}">Home</a></li>
				<li class="sc-dkQUaI hQrVZb"><a class="search-tab"
					th:href="@{/searchTab}">Search</a></li>
				<li class="sc-dkQUaI hQrVZb" data-toggle="collapse"
					data-target="#aboutSubNav"><a aria-expanded="true"
					class="sc-WZYut jLeSfx">About&nbsp;</a></li>
				<ul data-visible="true" class="sc-ikXwFM hZHGfK" id="aboutSubNav">
					<li class="sc-dkQUaI hQrVZb"><a class="aboutMobileTabNav"
						th:href="@{/aboutTab}">&nbsp;<i class="fas fa-greater-than"></i>&nbsp;&nbsp;About
							MoDaC
					</a></li>
					<li class="sc-dkQUaI hQrVZb"><a id="api-docs" target="_blank"
						th:href="@{/swagger-ui/index.html}">&nbsp;<i
							class="fas fa-greater-than"></i>&nbsp;&nbsp;API Documentation
					</a></li>
					<li class="sc-dkQUaI hQrVZb"><a target="_blank"
						href="https://wiki.nci.nih.gov/display/MoDaCdoc">&nbsp;<i
							class="fas fa-greater-than"></i>&nbsp;&nbsp;User Guide
					</a></li>
					<li class="sc-dkQUaI hQrVZb"><a id="contact-tab" th:href="@{/contactUs}">&nbsp;<i
							class="fas fa-greater-than"></i>&nbsp;&nbsp;Contact
					</a></li>
				</ul>
			</ul>

			<div id="globalNav"
				class="offset-md-1 col-md-9 navbar-collapse justify-content-center collapse navbar-collapse col order-last bordered"
				style="z-index: 101010; max-height: 15%;">
				<div id="subNav" class="card-header"
					style="height: 50px; margin-left: 45px;">
					<ul class="nav nav-tabs card-header-tabs" id="subTab"
						role="tablist">
						<li class="nav-item" role="tab"><a class="nav-link active landing-tab"
							th:href="@{/}" role="tab"><u>Home</u></a></li>

						<li class="nav-item" role="tab"><a class="nav-link search-tab"
						 th:href="@{/searchTab}" role="tab"><u>Search</u></a>
						</li>

						<li class="nav-item dropdown" role="tab"><a
							class="nav-link dropdown-toggle aboutTabNav" href="#"
							role="button" aria-label="Help" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <u>About</u>
						</a>
							<div class="dropdown-menu"
								style="margin-top: 5px !important; margin-left: 33px; background-color: #1D90FF;">
								<a class="dropdown-item" id="about-tab" th:href="@{/aboutTab}">About
									MoDaC</a> <a th:if="${showApiDocs}" class="dropdown-item"
									id="api-docs" target="_blank"
									th:href="@{/swagger-ui/index.html}">API Documentation</a> <a
									class="dropdown-item" target="_blank"
									href="https://wiki.nci.nih.gov/display/MoDaCdoc"
									rel="noopener noreferrer">User Guide</a> <a
									class="dropdown-item" th:href="@{/contactUs}">Contact</a>
							</div></li>

					</ul>
				</div>
			</div>
			<!--top right navigation-->
			<div id="topNav"
				class="collapse navbar-collapse justify-content-end col order-last bordered">
				<ul class="navbar-nav text-white justify-content-end" role="tablist"
					style="margin-top: 5px;">

					<li class="nav-item" role="tab" th:if="${loggedOnUser == null}">
						<a class="nav-link" id="login-tab" style="color: #CC5200;"
						th:href="@{/loginTab}" role="tab">LOGIN &nbsp;|&nbsp; REGISTER</a>
					</li>

				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
