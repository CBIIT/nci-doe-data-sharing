<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <div class="M-4 p-4" id="manageTasks" role="tabpanel" th:fragment="manageTasks">
     
 <div class="form-row col-md-8 col-sm-8" style="margin-left: -17px;margin-bottom: -46px;margin-top: 19px;">
    <div class="form-group col-md-4 col-sm-4" id="transferTaskStatus" style=" padding-bottom: -16px;
    height: 55px;background-color: #E87B05;color: #fff;">
     <p style="font-weight: 500;font-size: 20px;color: #FFFFFF;margin-left: 15px;font-family: 
     latoregular;font-size: 25px;line-height: 52px;">Transfer Task Status</p></div>
    
    <div class="form-group col-md-4 col-sm-4" th:if="${showModelAnalysisTab eq true}" id="modelAnalysisStatus" style="padding-bottom: -16px;float:right;
    height: 55px;background-color: #B7B7B7;color: #fff;margin-left: 7px;">
     <p style="font-weight: 500;font-size: 20px;color: #FFFFFF;margin-left: 15px;font-family: 
     latoregular;font-size: 25px;line-height: 52px;">Model Analysis Status</p></div>
 </div>
    <hr style="margin-top: 38px;width: 1px solid black;border: 1px solid gray;margin-left: -2px;">
         <table id="manageTasksTable" class="table table-stripped table-bordered display dt-responsive wrap"  
         role="grid" style="border:none;width:100%;border-bottom: 8px solid #C5C5C5 !important;" aria-label="manage tasks result table">
                      <thead>
							<tr>
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TASK ID </th>   
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">ASSET IDENTIFIER</th> 
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">CREATED ON</th> 
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">COMPLETED ON</th> 
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TYPE</th>        
                                <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TRANSFER STATUS</th> 
                             </tr>
                        </thead>
                        <tbody>
                    </tbody>
                </table>
                
       <table id="inferencingTable" class="table table-stripped table-bordered display dt-responsive wrap"  
         role="grid" style="border:none;width:100%;border-bottom: 8px solid #C5C5C5 !important;display:none;" aria-label="manage tasks result table">
              <thead>
				 <tr>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TASK ID </th>   
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">ASSET IDENTIFIER</th>
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">RESULT PATH</th> 
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">TEST DATASET PATH</th>  
                    <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">START DATE</th> 
                     <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">COMPLETED DATE</th>         
                      <th aria-sort="none" class="sortable" data-sort="text" role="columnheader" scope="colgroup">STATUS</th> 
                  </tr>
                        </thead>
                        <tbody>
                    </tbody>
                </table>
    </div>
</body>
</html>
